{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav class="navbar  navbar-expand-md  navbar-dark bg-dark">
        <div class="container">
          <div>
            <a href="{% url 'index' %}" class="navbar-brand">
              <span class=" material-symbols-outlined logo-icon">
                rocket_launch
              </span>
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              {% if request.user.is_authenticated%}
                <li class="nav-item">
                  <a href="{% url 'accounts:index' %}" class="nav-link">목록</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'accounts:logout' %}" class="nav-link">로그아웃</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a href="{% url 'accounts:signup' %}" class="nav-link">회원가입</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'accounts:login' %}" class="nav-link">로그인</a>
                </li>

              {% endif %}
            </ul>
          </div>

        </div>
      </nav>
    </header>
    <div class="container-fluid mt-3">
      {% block body %}{% endblock body %}
    </div>
    {% bootstrap_javascript %}
  </body>

</html>
